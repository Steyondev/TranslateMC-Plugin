name: Publish to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for Git tags

    - name: Determine version from Git tag
      id: version
      run: |
        # Get the current Git tag (without 'v' prefix for Maven)
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Using Git tag version: $VERSION"
        else
          echo "⚠️ Not on a tag, using default version"
          echo "VERSION=1.0.0-dev" >> $GITHUB_OUTPUT
        fi

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}

    - name: Publish to GitHub Packages
      run: ./gradlew publish -i
      env:
        VERSION: ${{ steps.version.outputs.VERSION }}
        GITHUB_ACTOR: ${{ github.actor }}
        # Use GITHUB_TOKEN directly from context, not secrets
        GITHUB_TOKEN: ${{ github.token }}
